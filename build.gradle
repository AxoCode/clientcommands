buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.12.2-20180304-snapshot"
group = "net.earthcomputer.clientcommands"
archivesBaseName = "clientcommands"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

jar {
	manifest {
		attributes 'FMLCorePlugin': 'net.earthcomputer.clientcommands.core.ClientCommandsLoadingPlugin',
				'FMLCorePluginContainsFMLMod': true,
				'FMLAT': 'clientcommands_at.cfg'
	}
}

minecraft {
    version = "1.12.2-14.23.1.2554"
    runDir = "run"
    
    mappings = "snapshot_20171003"
    
    replace '${version}', project.version
    replace '${mcversion}', project.minecraft.version
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
